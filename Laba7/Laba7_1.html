<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Task_2</title>
</head>

<body>
	<div id="content"></div>
	<script>
		function getTable(elementsForBody){
			let table = document.createElement("table");
			table.border = 1;
            let thead = document.createElement("thead");
            let tbody = document.createElement("tbody");
			let headRow = document.createElement("tr");
			["sensorModel", "sensorType", "title", "connectionInterface", "dPI", "price", "relizeDate"].forEach((elm) => {
				let th=document.createElement("th");
				th.appendChild(document.createTextNode(elm));
				headRow.appendChild(th);
			});
			thead.appendChild(headRow);
			table.appendChild(thead);
			elementsForBody.forEach((elm) => {
				let tr = document.createElement("tr");
                for (let x in elm) {  
                    let td = document.createElement("td");
                    td.appendChild(document.createTextNode(elm[x]))
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);  
			})
			table.appendChild(tbody);             
            return table;
		}
	</script>
	<script>
        let mouseOne = {
            sensorModel: 'IP-1',
            sensorType: 'Кружок',
            title: 'Мышка для печати информации',
            connectionInterface: 'PS/2',
            dPI: 8913,
            price: 123,
            relizeDate: 'todat',
        };

        let mouseTwo = {
            sensorModel: 'IP-2',
            sensorType: 'Кружок',
            title: 'Мышка для печати информации',
            connectionInterface: 'PS/2',
            dPI: 8913,
            price: 576,
            relizeDate: 'todat',
        };

        let mouseThree = {
            sensorModel: 'IP-3',
            sensorType: 'Кружок',
            title: 'Мышка для печати информации',
            connectionInterface: 'PS/2',
            dPI: 8913,
            price: 22,
            relizeDate: 'todat',
        };
        
		let mouses = [mouseOne, mouseTwo, mouseThree];
		
		window.onload=function() {
           document.getElementById("content").appendChild(getTable(mouses));
        }

	</script>
</body>

</html>
