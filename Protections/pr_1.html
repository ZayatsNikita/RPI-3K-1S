<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заяц Никита</title>
  </head>
    <body>
        <script>
            "use strict";
            while(true){
                let languageName;
                let lang = parseFloat(prompt("Введите размер в формате сша", ""));
                switch(lang){
                    case 6.5:
                        languageName = 38.5;
                        break;
                    case 7:
                        languageName = 39;
                        break;
                    case 7.5:
                        languageName = 40;
                        break;
                    case 8:
                        languageName = 40.5;
                        break;
                    case 8.5:
                        languageName = 41;
                        break;
                    case 9:
                        languageName = 42;
                        break;
                }
                alert(languageName);
            }

        </script>
    </body>
</html>
