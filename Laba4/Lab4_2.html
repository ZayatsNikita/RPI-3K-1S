<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заяц Никита</title>
</head>

<body>
    <script>
        "use strict"
        document.title = "Mikita Zayats";
        function ShowArray(array) {
            console.log(array.join(',  '))
        }
        function getMinOfArray(numArray) {
            return Math.min.apply(null, numArray);
        }
        let numbers = Array();
        for (let i = 0; i < 15; i++) {
            numbers.push(Math.random(100))
        }
        let minValue = getMinOfArray(numbers);
        let sum = numbers[0] + numbers[14]
        console.log('до');
        ShowArray(numbers);
        
        let minValueId = numbers.indexOf(minValue);
        console.log(`Индек минимального элемента = ${minValueId}; значение  = ${minValue}`)
        numbers[minValueId] = sum;

        console.log('после');
        ShowArray(numbers);
    </script>
</body>

</html>
