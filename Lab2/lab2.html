<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заяц Никита</title>
  </head>
    <body>
        <script>
            "use strict";
            while(true){
                let languageName;
                let lang = prompt("Введите код языка", "");
                if (lang == "ru"){
                    languageName = "русский";
                }
                else if (lang == "en"){
                    languageName = "английски";
                }
                else if (lang == "fr"){
                    languageName = "французский";
                }
                else if (lang == "de"){
                    languageName = "немецкий";
                }
                else{
                    languageName = "«Язык неизвестен»"
                }
                alert(languageName);
            }

        </script>
    </body>
</html>
