<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Title</title>
    </head>
    <body>
    <script>
        document.title = "Mikita Zayats";
        function weekDay(size, day, color) {
            document.write(`<p style="color :${color}; font-family:sans-serif; font-size :${size}mm;" >${day}</p>`);
        }
        weekDay(7, "ПОНЕДЕЛЬНИК", 'black');
        weekDay(6, "ВТОРНИК", 'grey');
        weekDay(5, "СРЕДА", 'blue');
        weekDay(4, "ЧЕТВЕРГ", 'green');
        weekDay(3, "ПЯТНИЦА", 'orange');
        weekDay(2, "СУББОТА", 'pink');
        weekDay(1, "ВОСКРЕСЕНЬЕ", 'red');
    </script>
    </body>
</html>
