<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заяц Никита</title>
    <style type="text/css">
        TABLE {
         border: 5px solid rgb(0, 0, 0); /* Рамка вокруг таблицы */
        }
        TD, TH {
            padding: 5px; /* Поля вокруг текста */
            border: 1px solid rgb(0, 0, 0); /* Рамка вокруг ячеек */
        }
       </style>
  </head>
  <body>
    <script>
        const author = "Zayats Mikita"
        function addResult(id, task, photo, result){
            var tbody = document.getElementById(id).getElementsByTagName("TBODY")[0];
            var row = document.createElement("TR")
            var td1 = document.createElement("TD")
            td1.appendChild(document.createTextNode(author))
            var td2 = document.createElement("TD")
            td2.appendChild (document.createTextNode(task))
            var td3 = document.createElement("TD")
            var image = document.createElement("img");
            image.setAttribute("src", photo);
            td3.appendChild (image);
            var td4 = document.createElement("TD")
            td4.appendChild (document.createTextNode(result))
            row.appendChild(td1);
            row.appendChild(td2);
            row.appendChild(td3);
            row.appendChild(td4);
            tbody.appendChild(row);
        }
    </script>
    <table id="table_id" style="border: red;">
        <tbody>
            <tr>
                <th>Выполнил</th>
                <th>Задача</th>
                <th>Картинка</th>
                <th>Результат</th>
            </tr>
        </tbody>
    </table>
    <script>
        let h = parseFloat(prompt("Введите высоту цилиндра",""));
        let r = parseFloat(prompt("Введите радиус основания цилиндра",""));
        let V = r * r * h * Math.PI;
        let S = 2 * Math.PI * r * h;
        let x = parseFloat(prompt("Введите x",""));
        let y = parseFloat(prompt("Введите y",""));
        let z = parseFloat(prompt("Введите z",""));
        let b = Math.sqrt(y + Math.pow(x, 1/3)) - 1 + 2 * z;
        addResult("table_id", "Площадь боковой поверхности и объем цилиндра с радиусом основания r и высотой h", "s1.jpg", "S = " + S + "; V = " + V)
        addResult("table_id", "Вычеслить значение b", "s2.jpg", "b = " + b)
    </script>
    </body>
</html>
